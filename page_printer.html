
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ฝากปริ้นงานกับ TonoX2</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Kanit', sans-serif;
      background-color: #f5f5f5;
    }

    header {
      background: url('images/printer_banner.jpg') no-repeat center center;
      background-size: cover;
      height: 250px;
    }

    main {
      padding: 2em;
      max-width: 600px;
      margin: auto;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #4B0082;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="number"],
    select,
    .file-drop {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-family: 'Kanit', sans-serif;
      font-size: 1em;
    }

    input[type="text"]::placeholder,
    input[type="number"]::placeholder {
      font-family: 'Kanit', sans-serif;
    }

    .file-drop {
      border: 2px dashed #6a0dad;
      text-align: center;
      color: #999;
      cursor: pointer;
    }

    .file-drop.dragover {
      background-color: #f0f0ff;
    }

    .checkbox-row {
      display: flex;
      align-items: center;
      margin-top: 20px;
    }

    .checkbox-row input[type="checkbox"] {
      margin-right: 10px;
      transform: scale(1.3);
    }

    .error-message {
      color: red;
      font-size: 0.9em;
      margin-top: 5px;
    }

    button {
      width: 100%;
      padding: 15px;
      margin-top: 20px;
      font-size: 1.1em;
      font-family: 'Kanit', sans-serif;
      background: linear-gradient(to right, #4B0082, #0000CD);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: linear-gradient(to right, #0000CD, #4B0082);
    }
  </style>
</head>
<body>
  <header></header>
  <main>
    <h2>ฝากปริ้นงานกับเรา</h2>
    <form id="printForm" onsubmit="return validateForm()" enctype="multipart/form-data">
      <label>* ไฟล์ (PDF, PNG, JPG, JPEG, DOCX)</label>
      <div id="fileDrop" class="file-drop">ลากไฟล์หรือคลิกเพื่อเลือก</div>
      <input type="file" id="fileInput" accept=".pdf,.png,.jpg,.jpeg,.docx" style="display:none"/>
      <div id="fileError" class="error-message"></div>

      <label for="name">* ชื่อ-นามสกุล</label>
      <input type="text" id="name" name="name" placeholder="กรุณากรอกชื่อ-นามสกุล" />
      <div id="nameError" class="error-message"></div>

      <label for="pages">* จำนวนแผ่น</label>
      <input type="number" id="pages" name="pages" placeholder="0" min="1"/>
      <div id="pagesError" class="error-message"></div>

      <label for="sets">* จำนวนชุด</label>
      <input type="number" id="sets" name="sets" value="1" min="1"/>
      <div id="setsError" class="error-message"></div>

      <label for="color">* ประเภทการพิมพ์</label>
      <select id="color" name="color">
        <option value="">-- เลือก --</option>
        <option value="สี">สี (10 บาท/แผ่น)</option>
        <option value="ขาวดำ">ขาวดำ (5 บาท/แผ่น)</option>
      </select>
      <div id="colorError" class="error-message"></div>

      <label for="total">จำนวนเงินที่ต้องจ่าย (บาท)</label>
      <input type="text" id="total" name="total" readonly />

      <div class="checkbox-row">
        <input type="checkbox" id="agree" />
        <label for="agree">ฉันยินยอมให้ใช้ข้อมูลนี้เพื่อการปริ้น และจะชำระเงินภายในวันนี้</label>
      </div>
      <div id="agreeError" class="error-message"></div>

      <button type="submit">ยืนยัน</button>
    </form>
  </main>

  <script>
    const fileDrop = document.getElementById('fileDrop');
    const fileInput = document.getElementById('fileInput');

    fileDrop.addEventListener('click', () => fileInput.click());

    fileDrop.addEventListener('dragover', (e) => {
      e.preventDefault();
      fileDrop.classList.add('dragover');
    });

    fileDrop.addEventListener('dragleave', () => {
      fileDrop.classList.remove('dragover');
    });

    fileDrop.addEventListener('drop', (e) => {
      e.preventDefault();
      fileDrop.classList.remove('dragover');
      const file = e.dataTransfer.files[0];
      fileInput.files = e.dataTransfer.files;
      fileDrop.textContent = file.name;
    });

    fileInput.addEventListener('change', () => {
      if (fileInput.files.length > 0) {
        fileDrop.textContent = fileInput.files[0].name;
      }
    });

    document.getElementById('sets').addEventListener('input', calculateTotal);
    document.getElementById('pages').addEventListener('input', calculateTotal);
    document.getElementById('color').addEventListener('change', calculateTotal);

    function calculateTotal() {
      const pages = parseInt(document.getElementById('pages').value);
      const sets = parseInt(document.getElementById('sets').value);
      const color = document.getElementById('color').value;

      if (!isNaN(pages) && !isNaN(sets) && color) {
        const pricePerPage = color === "สี" ? 10 : 5;
        const total = pages * sets * pricePerPage;
        document.getElementById('total').value = total + " บาท";
      } else {
        document.getElementById('total').value = "";
      }
    }

    function validateForm() {
      let valid = true;

      const name = document.getElementById("name").value.trim();
      const pages = document.getElementById("pages").value;
      const sets = document.getElementById("sets").value;
      const color = document.getElementById("color").value;
      const agree = document.getElementById("agree").checked;
      const file = document.getElementById("fileInput").files[0];

      document.getElementById("nameError").textContent = name ? "" : "กรุณากรอกชื่อ";
      document.getElementById("pagesError").textContent = pages ? "" : "กรุณาระบุจำนวนแผ่น";
      document.getElementById("setsError").textContent = sets ? "" : "กรุณาระบุจำนวนชุด";
      document.getElementById("colorError").textContent = color ? "" : "กรุณาเลือกประเภทการพิมพ์";
      document.getElementById("fileError").textContent = file ? "" : "กรุณาแนบไฟล์";
      document.getElementById("agreeError").textContent = agree ? "" : "กรุณายินยอมก่อนส่ง";

      if (!name || !pages || !sets || !color || !file || !agree) valid = false;

      return valid;
    }
  </script>
</body>
</html>
