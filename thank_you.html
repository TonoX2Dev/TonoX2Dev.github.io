    color: #c5a4ff;
    font-weight: 700;
    text-decoration: none;
    border-bottom: 2px solid transparent;
    transition: border-color 0.3s;
  }
  a:hover {
    border-color: #c5a4ff;
  }
  .check {
      font-size: 159px;
      color: rgb(0, 255, 0); 
    }
</style>
