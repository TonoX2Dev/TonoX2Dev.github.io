<style>
  :root {
    --color-primary: #4b3fbd; /* น้ำเงินม่วงเข้ม */
    --color-secondary: #6f5acf; /* ม่วงอ่อน */
    --color-bg: #f0f2ff;
    --color-text: #222;
    --color-button: #6f5acf;
    --color-button-hover: #4b3fbd;
  }

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0; padding: 0;
    font-family: Kanit, Arial, sans-serif;
    background-color: var(--color-bg);
    color: var(--color-text);
  }

  header {
    background: var(--color-primary);
    color: white;
    padding: 1.2rem 2rem;
    text-align: center;
    font-weight: 700;
    font-size: 1.8rem;
    letter-spacing: 1px;
  }

  main {
    max-width: 960px;
    margin: 2rem auto;
    padding: 0 1rem;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(260px,1fr));
    gap: 1.8rem;
  }

  .card {
    background: white;
    border-radius: 12px;
    box-shadow: 0 4px 14px rgb(75 63 189 / 0.2);
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }
  .card:hover {
    transform: translateY(-6px);
    box-shadow: 0 8px 24px rgb(75 63 189 / 0.35);
  }

  .card img {
    width: 100%;
    aspect-ratio: 16 / 9;
    object-fit: cover;
    border-bottom: 3px solid var(--color-secondary);
  }

  .card-content {
    padding: 1rem 1.2rem 1.6rem;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
  }

  .card-content h3 {
    margin: 0 0 0.6rem;
    color: var(--color-primary);
    font-weight: 700;
  }

  .card-content p {
    flex-grow: 1;
    font-size: 0.95rem;
    color: #444;
  }

  .btn {
    display: inline-block;
    margin-top: 1rem;
    background: var(--color-button);
    color: white;
    padding: 0.6rem 1.6rem;
    font-weight: 700;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s ease;
    text-decoration: none;
    text-align: center;
    user-select: none;
  }

  .btn:hover {
    background: var(--color-button-hover);
  }

  /* ปุ่มใน header หรืออื่น ๆ */
  .btn-primary {
    background-color: var(--color-primary);
  }

  /* ส่วนติดต่อ */
  .contact {
    text-align: center;
    margin: 3rem 0 1rem;
    font-size: 1.1rem;
  }

  .contact a {
    color: var(--color-primary);
    text-decoration: none;
    font-weight: 700;
  }

  .contact a:hover {
    text-decoration: underline;
  }

  /* Responsive */
  @media (max-width: 600px) {
    header {
      font-size: 1.4rem;
    }
  }
</style>
